<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Mobile.css">
    <link rel="stylesheet" href="./animation.css">
    <script src="https://kit.fontawesome.com/6996d94af3.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Solicode Subscription Form</title>
</head>
<body>

    <div class="main">
        <div class="form-box">
            <div class="form-title"></div>
            <div class="form-content">
                
                <form>
                    <div>
                        <h1>Solicode Clubs Subscrription</h1>
                    </div>
                    <div class="personal-info">
                        <div>
                            <span id="lNameOutput"></span><br>
                            <input type="text" id="lName" placeholder="Last Name" required onchange="LastNameCheck()">
                        </div>
                        <div>
                            <span id="fNameOutput"></span><br>
                            <input type="text" id="fName" placeholder="First Name" max="30" required onchange="FirstNameCheck()">
                        </div>
                        <div>
                            <span id="emailOutput"></span><br>
                            <input type="text" id="Email" placeholder="Email" required>
                        </div>
                        <div>
                            <span id="phoneOutput"></span><br>
                            <input type="text" id="Phone" placeholder="Phone" required>
                        </div>
                    </div>
                    <div class="club-info">
                        <div class="gender">
                            <label for="homme"><i class="fa-sharp fa-solid fa-person"></i></label>
                            <input type="radio" id="homme">
                            <label for="femme"><i class="fa-solid fa-person-dress"></i></label>
                            <input type="radio" id="femme">
                        </div>

                        <div class="groups">
                            <h2>Groups :</h2>
                            <div>
                                <label for="101">DW101</label>
                                <input type="radio" id="101">
                                <label for="102">DW102</label>    
                                <input type="radio" id="102">
                                <label for="103">DW103</label>
                                <input type="radio" id="103">
                                <label for="104">DM101</label>
                                <input type="radio" id="104">
                                <label for="105">DM102</label>
                                <input type="radio" id="105">
                            </div>
                        </div>

                        <div class="clubs">
                            <h2 >Clubs :</h2>
                            <select name="cars" id="cars" multiple>
                              <option value="volvo">English</option>
                              <option value="saab">Robotics</option>
                              <option value="opel">Theater</option>
                              <option value="opel">Design</option>
                              <option value="opel">Photography</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button onClick="redirect()">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="white"></div>
            <div class="blue"></div>
        </div>
    </div>
</body>
</html>
