<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6996d94af3.js" crossorigin="anonymous"></script>
    <script src="./script/SubmitValidation.js"></script>
    <title>Solicode Subscription Form V2</title>
</head>
<body>

    <div class="main">
        <div class="form-box">
            <div class="form-title"></div>
            <div class="form-content">
                
                <form id="form" onsubmit="return false">

                    <div>
                        <h1>Solicode Clubs Subscrription</h1>
                    </div>

                    <div class="personal-info">

                        <div class="input-field">
                            <label for="lName">Last Name</label>
                            <input type="text" id="lName">
                            <span id="lNameOutput"></span>
                        </div>

                        <div class="input-field">
                            <label for="fName">First Name</label>
                            <input type="text" id="fName">
                            <span id="fNameOutput"></span>
                        </div>

                        <div class="input-field">
                            <label for="Email">Email Adresse</label>
                            <input type="text" id="Email">
                            <span id="emailOutput"></span>
                        </div>

                        <div class="input-field">
                            <label for="Phone">Phone Number</label>
                            <input type="text" id="Phone">
                            <span id="phoneOutput"></span>
                        </div>

                    </div>

                    <div class="club-info">
                        <div class="gender">
                            <h2>Gender :</h2>
                            <label for="man"><i class="fa-sharp fa-solid fa-person id="MAN"></i></label>
                            <input type="radio" id="man" name="gender" >
                            <label for="woman"><i class="fa-solid fa-person-dress" id="WOMAN"></i></label>
                            <input type="radio" id="woman" name="gender">
                            <br>
                            <span id="genderOutput"></span>
                        </div>

                        <div class="groups">
                            <h2>Groups :</h2>
                            <div>
                                <label for="101">DW 101</label>
                                <input type="radio" id="Group1" name="group">
                                <label for="102">DW 102</label>    
                                <input type="radio" id="Group2" name="group">
                                <label for="103">DW 103</label>
                                <input type="radio" id="Group3" name="group">
                                <label for="104">DM 101</label>
                                <input type="radio" id="Group4" name="group">
                                <label for="105">DM 102</label>
                                <input type="radio" id="Group5" name="group">
                                <br>
                                <span id="groupOutput"></span>
                            </div>
                        </div>

                        <div class="clubs">
                            <h2 >Clubs :</h2>
                            <select name="cars" id="clubs" multiple>
                              <option value="English">- English</option>
                              <option value="Robotics">- Robotics</option>
                              <option value="Theater">- Theater</option>
                              <option value="Design">- Design</option>
                              <option value="Photography">- Photography</option>
                            </select>
                            <br><span id="clubsOutput"></span>
                        </div>
                    </div>
                    
                    <div>
                        <button onClick="Submit()">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="white"></div>
            <div class="blue"></div>
        </div>
    </div>
</body>
</html>
